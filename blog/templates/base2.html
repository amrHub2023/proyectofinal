{% extends 'Layout/base.html' %} 

{% block content %}


<div class="container">
    <div class="content">
            <div class="row">
                <div class="col-md-6">
                    
                    <h2>Listado de Comentarios</h2>
                    
                    <div class="table-responsive">
                        {% for i in vista %}
                        <table class="table primary">
                            <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Name</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Email</th>
                                <th scope="col">Message</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>{{ forloop.counter }}</td>                       
                                <td>{{ i.name }}</td>
                                <td>{{ i.phone }}</td>
                                <td>{{ i.email }}</td>
                                <td>{{ i.message }}</td>
                            </tr>                          
                            </tbody>
                        {% endfor %}
                        </table>                        
                        
                    </div>
                </div>   
            </div>      
    </div>          
</div>            

{% endblock %}
